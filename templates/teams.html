{% extends "base.html" %}

{% block content %}
<ul>
{% for group in groups %}
    {{ group.name }}

    {% if group.teams %}
        <ul>
        {% for team in group.teams %}
            <li><a href="{{ url_for('team', team_id=team.id) }}">{{ team.name }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endfor %}
</ul>
{% endblock %}
